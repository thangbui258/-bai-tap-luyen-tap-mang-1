<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dao nguoc cac phan tu trong mang</title>
</head>
<body>
<p id="newArr"></p>
<script>
    let arr = [0, 1, 3, 5, 7, 9]
    function convert() {

        let a;
        let n = arr.length
        for (let i = 0; i < n; i++) {
            if (i < n - 1 - i) {
                a = arr[i];
                arr[i] = arr[n - 1 - i];
                arr[n - 1 - i] = a;
            }

        }
    document.getElementById('newArr').innerHTML = arr
    }
    convert()



</script>
</body>
</html>
